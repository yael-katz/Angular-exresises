<search-students (searchResults)="onSearchResults($event)"></search-students>

<div class="form-check mb-3">
    <input type="checkbox" class="form-check-input" id="showActive" #chb (change)="showActive(chb.checked)">
    <label class="form-check-label form-text" for="showActive">show active students</label>
</div>
<ul  class="list-group">
    <li *ngFor="let student of students" (click)="selectedId(student.id)"
    class="list-group-item" 
    [ngClass]="{ 'list-group-item-success': student.avrage > 90 }">
        <div class="row">
            <div class="col-1">{{student.id}}</div>
            <div class="col-3">{{student.name}}</div>
            <div class="col-3">{{totalAbsenceDays(student)}}</div>
            <div class="col-1">
                <button class="btn btn-outline-danger" (click)="deleteStudent(student)"><i class="bi bi-trash3-fill"></i></button>
                
            </div>
            <div class="col-1">
                <button class="btn btn-outline-secondary" (click)="openUpdateStudent(student)"><i class="bi bi-pen-fill"></i></button>
            </div>
        </div>
    </li>
</ul>
<br/>

<button class="btn btn-outline-secondary" (click)="openAddStudent()"><i class="bi bi-person-fill-add"></i></button>
<br/>
<br/>




<student-details  *ngIf="showDetails" [student]="selectedStudent" (onSave)="updateOrAdd($event)" (onClose)="closeDetails()"></student-details>
